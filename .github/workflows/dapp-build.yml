# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: "DApp Build"
on:
    workflow_call:
        inputs:
            dapp-name:
                required: true
                type: string
        outputs:
            dapp-image:
                description: "The DApp built container image"
                value: ${{ jobs.build_package.outputs.dapp-image }}
        secrets:
            DOCKER_ORGANIZATION:
                required: true
            DOCKER_USERNAME:
                required: true
            DOCKER_PASSWORD:
                required: true

jobs:
    build_package:
        runs-on: ubuntu-20.04
        outputs:
            dapp-image: ${{ steps.set-dapp-image.outputs.dapp-image }}
        steps:
            - uses: actions/checkout@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v4
              with:
                  bake-target: server
                  images: ${{ secrets.DOCKER_ORGANIZATION }}/dapp
                  tags: |
                      type=semver,prefix=${{ inputs.dapp-name }}-,pattern={{version}},suffix=-server
                      type=ref,event=branch,prefix=${{ inputs.dapp-name }}-,pattern={{branch}},suffix=-server
                      type=ref,event=pr,prefix=${{ inputs.dapp-name }}-pr-,pattern=${{ github.event.number }},suffix=-server
                  flavor: latest=false

            - name: Set dapp-image
              id: set-dapp-image
              run: |
                  export tags=${{ steps.meta.outputs.tags }}
                  echo ::set-output name=dapp-image::${tags#${{ secrets.DOCKER_ORGANIZATION }}/}

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build
              id: build
              uses: docker/bake-action@v2
              with:
                  workdir: ${{ inputs.dapp-name }}
                  push: true
                  targets: server
                  files: |
                      docker-bake.hcl
                      docker-bake.override.hcl
                      ${{ steps.meta.outputs.bake-file }}
                  set: |
                      *.cache-from=type=gha
                      *.cache-to=type=gha,mode=max
